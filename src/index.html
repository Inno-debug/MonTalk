<!--Make it more scalable dark/media quaries might need comments or ids on things to make clear-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>MonTalk</title>
    <link rel="icon" href="../Images/witchBowl.png" type="image/png" />
  </head>
  <body class="tw:grid tw:grid-cols-10 tw:h-screen">
    <div class="tw:dark:bg-dark-side tw:bg-light-main col-span-1">
      <nav>
        <ul>
          <li>
            <img
              src="Images/sidebarlight.png"
              alt=""
              id="sidebarlight"
              class="tw:w-9 tw:h-9"
            />
            <img
              src="Images/sidebardark.png"
              alt=""
              id="sidebardark"
              class="tw:w-9 tw:h-9 tw:hidden"
            />
          </li>
          <li>
            <img
              src="Images/searchlight.png"
              alt=""
              id="searcglight"
              class="tw:w-9 tw:h-9"
            />
            <img
              src="Images/searchdark.png"
              alt=""
              id="searchdark"
              class="tw:w-9 tw:h-9 tw:hidden"
            />
          </li>
          <li>
            <img
              src="Images/newchatlight.png"
              alt=""
              id="newchatlight"
              class="tw:w-9 tw:h-9"
            />
            <img
              src="Images/newchatdark.png"
              alt=""
              id="newchatdark"
              class="tw:w-9 tw:h-9 tw:hidden"
            />
          </li>
        </ul>
        <ul>
          <li>
            <img
              src="Images/witchBowl.png"
              alt=""
              id="witchBowl"
              class="tw:w-8 tw:h-8"
            />
            <p class="tw:dark:text-white">MonTalk</p>
          </li>
          <li>
            <img
              src="Images/explorelight.png"
              alt=""
              id="explorelight"
              class="tw:w-8 tw:h-8"
            />
            <img
              src="Images/exploredark.png"
              alt=""
              id="exploredark"
              class="tw:w-8 tw:h-8 tw:hidden"
            />
            <p class="tw:dark:text-white">Explore MonTalk</p>
          </li>
        </ul>
      </nav>
    </div>
    <div class="tw:dark:bg-dark-main tw:col-span-9">
      <nav>
        <h2 class="tw:dark:text-white tw:text-2xl">
          MonTalk
          <img
            src="Images/downarrowlight.png"
            alt=""
            id="downarrowlight"
            class="tw:w-8 tw:h-8 tw:inline"
          />
          <img
            src="Images/downarrowdark.png"
            alt=""
            id="downarrowdark"
            class="tw:w-8 tw:h-8 tw:hidden"
          />
        </h2>
        <ul>
          <li>
            <img
              src="Images/lightmode.png"
              alt=""
              id="lightmode"
              class="tw:w-9 tw:h-9"
            />
            <img
              src="Images/darkmode.png"
              alt=""
              id="darkmode"
              class="tw:w-9 tw:h-9 tw:hidden"
            />
          </li>
          <li>
            <img
              src="Images/loginlight.png"
              alt=""
              id="loginlight"
              class="tw:w-9 tw:h-9"
            />
            <img
              src="Images/logindark.png"
              alt=""
              id="logindark"
              class="tw:w-9 tw:h-9 tw:hidden"
            />
          </li>
        </ul>
      </nav>
      <div class="tw:h-300 tw:flex tw:justify-center tw:items-center">
        <div
          class="tw:w-full tw:flex tw:flex-col tw:justify-center tw:items-center"
        >
          <h1 class="tw:dark:text-white tw:text-3xl tw:pb-8">
            What can I help with?
          </h1>
          <textarea
            name="result"
            id="result"
            placeholder="Ask anything"
            class="tw:dark:text-white tw:resize-none tw:w-200 tw:h-20 tw:border-2 tw:border-amber-50 tw:rounded-3xl tw:ps-7 tw:pt-3"
          >
          </textarea>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
