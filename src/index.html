<!--Make it more scalable dark/media quaries might need comments or ids on things to make clear-->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>MonTalk</title>
    <link rel="icon" href="../Images/witchBowl.png" type="image/png" />
  </head>
  <body class="tw:grid tw:h-screen tw:overflow-hidden">
    <!--Side Bar-->
    <div
      id="side_Bar"
      class="tw:fixed tw:hidden tw:h-full tw:w-65 tw:bg-light-side tw:md:flex tw:dark:bg-dark-side"
    >
      <!--Nav Menu of side bar-->
      <nav class="tw:flex tw:flex-col tw:gap-4">
        <!--Top menu of side bar-->
        <ul class="tw:flex tw:justify-between tw:pt-3 tw:pr-3 tw:pl-3">
          <li
            id="sidebar"
            class="tw:flex tw:h-10 tw:w-10 tw:items-center tw:justify-center tw:rounded-lg tw:hover:cursor-pointer tw:hover:bg-light-accent tw:dark:hover:bg-dark-accent"
          >
            <img
              src="Images/sidebarlight.png"
              alt=""
              id="sidebarlight"
              class="tw:h-6 tw:w-6"
            />
            <img
              src="Images/sidebardark.png"
              alt=""
              id="sidebardark"
              class="tw:hidden tw:h-6 tw:w-6"
            />
          </li>
          <ul class="tw:flex tw:gap-2">
            <li
              id="search"
              class="tw:flex tw:h-10 tw:w-10 tw:items-center tw:justify-center tw:rounded-lg tw:hover:cursor-pointer tw:hover:bg-light-accent tw:dark:hover:bg-dark-accent"
            >
              <img
                src="Images/searchlight.png"
                alt=""
                id="searchlight"
                class="tw:h-7 tw:w-7"
              />
              <img
                src="Images/searchdark.png"
                alt=""
                id="searchdark"
                class="tw:hidden tw:h-7 tw:w-7"
              />
            </li>

            <li
              id="newchat"
              class="tw:flex tw:h-10 tw:w-10 tw:items-center tw:justify-center tw:rounded-lg tw:hover:cursor-pointer tw:hover:bg-light-accent tw:dark:hover:bg-dark-accent"
            >
              <img
                src="Images/newchatlight.png"
                alt=""
                id="newchatlight"
                class="tw:h-6 tw:w-6"
              />
              <img
                src="Images/newchatdark.png"
                alt=""
                id="newchatdark"
                class="tw:hidden tw:h-6 tw:w-6"
              />
            </li>
          </ul>
        </ul>
        <!--under top menu of side bar-->
        <ul class="tw:flex tw:flex-col tw:gap-1">
          <li
            id="witchbowl"
            class="tw:mr-4 tw:ml-3 tw:flex tw:h-9 tw:w-55 tw:items-center tw:justify-start tw:gap-3 tw:rounded-lg tw:pl-1.5 tw:hover:cursor-pointer tw:hover:bg-light-accent tw:dark:hover:bg-dark-accent"
          >
            <img
              src="Images/witchBowl.png"
              alt=""
              id="witchBowl"
              class="tw:h-7 tw:w-7"
            />
            <p class="tw:flex tw:items-center tw:justify-center">MonTalk</p>
          </li>
          <li
            id="explore"
            class="tw:mr-4 tw:ml-3 tw:flex tw:h-9 tw:w-55 tw:items-center tw:justify-start tw:gap-3 tw:rounded-lg tw:pl-1.5 tw:hover:cursor-pointer tw:hover:bg-light-accent tw:dark:hover:bg-dark-accent"
          >
            <img
              src="Images/explorelight.png"
              alt=""
              id="explorelight"
              class="tw:h-7 tw:w-7"
            />
            <img
              src="Images/exploredark.png"
              alt=""
              id="exploredark"
              class="tw:hidden tw:h-7 tw:w-7"
            />
            <p class="tw:flex tw:items-center tw:justify-center">
              Explore MonTalk
            </p>
          </li>
        </ul>
      </nav>
    </div>
    <!--Main Area-->
    <div
      id="main_Area"
      class="tw:bg-light-main tw:pl-0 tw:md:pl-65 tw:dark:bg-dark-main"
    >
      <!--Nav Menu of Main Area-->
      <nav
        class="tw:grid tw:grid-cols-3 tw:place-items-center tw:md:flex tw:md:justify-between tw:md:pr-10 tw:md:pl-10"
      >
        <!--MonTalk Selector-->
        <div
          id="sidebar2"
          class="tw:mt-4 tw:flex tw:h-10 tw:w-10 tw:-translate-x-Sidebarsmall tw:items-center tw:justify-center tw:rounded-lg tw:hover:cursor-pointer tw:hover:bg-light-accent tw:md:hidden tw:dark:hover:bg-dark-accent"
        >
          <img
            src="Images/sidebarlight.png"
            alt=""
            id="sidebarlight2"
            class="tw:h-6 tw:w-6"
          />
          <img
            src="Images/sidebardark.png"
            alt=""
            id="sidebardark2"
            class="tw:hidden tw:h-6 tw:w-6"
          />
        </div>
        <h2
          id="montalk"
          class="tw:mt-5 tw:flex tw:w-40 tw:items-center tw:justify-center tw:rounded-lg tw:pr-4 tw:pb-1 tw:pl-4 tw:text-2xl tw:hover:cursor-pointer tw:hover:bg-light-accent tw:md:mt-3 tw:md:w-auto tw:dark:text-dark-mainText tw:dark:hover:bg-dark-accent"
        >
          MonTalk
          <img
            src="Images/downarrowlight.png"
            alt=""
            id="downarrowlight"
            class="tw:relative tw:top-1 tw:left-1.5 tw:block tw:h-7 tw:w-7"
          />
          <img
            src="Images/downarrowdark.png"
            alt=""
            id="downarrowdark"
            class="tw:relative tw:top-1 tw:left-1.5 tw:hidden tw:h-7 tw:w-7"
          />
        </h2>
        <!--Light Mode and Login-->
        <ul
          class="tw:flex tw:translate-x-Loginsupertiny tw:gap-Loginsmallgap tw:pt-4 tw:xs:translate-x-Loginsmall tw:md:translate-x-0 tw:md:gap-8"
        >
          <li
            id="lightingmode"
            class="tw:flex tw:h-10 tw:w-10 tw:items-center tw:justify-center tw:rounded-3xl tw:hover:cursor-pointer tw:hover:bg-light-accent tw:dark:hover:bg-dark-accent"
          >
            <img
              src="Images/lightmode.png"
              alt=""
              id="lightmode"
              class="tw:h-8.5 tw:w-8.5"
            />
            <img
              src="Images/darkmode.png"
              alt=""
              id="darkmode"
              class="tw:hidden tw:h-8.5 tw:w-8.5"
            />
          </li>
          <li
            id="login"
            class="tw:flex tw:h-10 tw:w-10 tw:items-center tw:justify-center tw:rounded-3xl tw:hover:cursor-pointer tw:hover:bg-light-accent tw:dark:hover:bg-dark-accent"
          >
            <img
              src="Images/loginlight.png"
              alt=""
              id="loginlight"
              class="tw:h-8 tw:w-8"
            />
            <img
              src="Images/logindark.png"
              alt=""
              id="logindark"
              class="tw:hidden tw:h-8 tw:w-8"
            />
          </li>
        </ul>
      </nav>
      <!--Chat Box Container-->
      <div
        class="tw:flex tw:h-screen tw:items-center tw:justify-center tw:pb-Chatpadding"
      >
        <div
          class="tw:flex tw:w-full tw:flex-col tw:items-center tw:justify-center"
        >
          <h1 id="help" class="tw:pb-8 tw:text-3xl tw:dark:text-white">
            What can I help with?
          </h1>
          <!--Chat Box-->

          <textarea
            name="result"
            id="result"
            placeholder="Ask anything"
            class="tw:md:min-w-ChatBox tw:h-20 tw:min-w-ChatBoxmin tw:resize-none tw:rounded-3xl tw:bg-light-accent tw:ps-7 tw:pt-3 tw:outline-0 tw:lg:min-w-ChatBoxmax tw:xl:min-w-200 tw:dark:bg-dark-accent"
          >
          </textarea>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
